<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Work+Sans&display=swap" rel="stylesheet">
   <title>Weather App</title>
</head>

<body>
   <div class="container">
      <div class="weather-image">
      </div>
      <div class="info-container">
         <main>
            <div class="city-info">
               <div class="city-temp" id="temp"></div>
               <div class="city-and-temp">
                  <div class="title-card">
                     <p><span id="city-title"></span></p>
                  </div>
                  <div class="high-low">
                     <div class="city-catergory-info" id="low-of">
                     </div>
                     <div> -
                     </div>
                     <div class="city-catergory-info" id="high-of">
                     </div>
                  </div>
               </div>
               <div class="weather-description"></div>
               <div class="weather-search">
                  <input type="text" placeholder="Search for a City" class="weather-search__input">
                  <button class="weather-search__btn">Get Weather</button>
               </div>
         </main>
         <footer>
            <p>Created by <a href="">Jim Montour</a> for <a href="">The Odin Project</a>. Check out the Repo on <a
                  href="">Github</a>.</p>
         </footer>
      </div>
   </div>

</body>

</html>
